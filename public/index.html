<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Day 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>Task Management System</h1>
                <p class="subtitle">Day 4: Branching & Feature Development</p>
                
                <div class="user-section">
                    <div id="loginSection" class="login-section">
                        <input type="text" id="usernameInput" placeholder="Username" required>
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                        <button id="registerBtn" class="btn btn-secondary">Register</button>
                    </div>
                    
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="welcomeMessage">Selamat datang!</span>
                        <button id="logoutBtn" class="btn btn-outline">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="messages" class="messages-container"></div>

        <main class="main-content" id="mainContent" style="display: none;">
            
            <section class="stats-section">
                <h2>Dashboard</h2>
                <div id="taskStats" class="stats-container">
                    </div>
            </section>

            <section class="quick-actions">
                <button id="showOverdueBtn" class="btn btn-warning">Lihat Overdue Tasks</button>
                <button id="showDueSoonBtn" class="btn btn-info">Tasks Due Soon</button>
                <button id="exportDataBtn" class="btn btn-outline">Export Data</button>
            </section>

            <section class="form-section">
                <h2>Create New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" name="title" required placeholder="Enter task title">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="description" placeholder="Enter task description (optional)"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory" name="category">
                            <option value="personal">Personal</option>
                            <option value="work">Work & Business</option>
                            <option value="study">Study & Learning</option>
                            <option value="health">Health & Fitness</option>
                            <option value="finance">Finance & Money</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" name="dueDate">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Create Task</button>
                </form>
            </section>

            <section class="filter-section">
                <h2>Filter Tasks</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
                
                <div class="category-filters">
                    <h3>By Category</h3>
                    <div class="category-buttons">
                        <button class="category-btn" data-category="personal">Personal</button>
                        <button class="category-btn" data-category="work">Work</button>
                        <button class="category-btn" data-category="study">Study</button>
                        <button class="category-btn" data-category="health">Health</button>
                        <button class="category-btn" data-category="finance">Finance</button>
                        <button class="category-btn" data-category="shopping">Shopping</button>
                        <button class="category-btn" data-category="other">Other</button>
                    </div>
                </div>
            </section>

            <section class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="tasks-actions">
                        <button id="clearAllTasks" class="btn btn-danger">Clear All</button>
                        <button id="refreshTasks" class="btn btn-outline">Refresh</button>
                    </div>
                </div>
                <div id="taskList" class="task-list">
                    </div>
            </section>
        </main>

        <div id="registerModal" class="modal" style="display: none;">
            </div>

        <footer class="app-footer">
            <p>&copy; 2024 Software Engineering Shortcourse - Day 4 Implementation</p>
            <p>MVC Pattern • Branching Strategy • Category Features</p>
        </footer>
    </div>

    <script src="src/models/User.js"></script>
    <script src="src/models/EnhancedTask.js"></script>
    <script src="src/utils/EnhancedStorageManager.js"></script>
    <script src="src/repositories/UserRepository.js"></script>
    <script src="src/repositories/TaskRepository.js"></script>
    <script src="src/controllers/UserController.js"></script>
    <script src="src/controllers/TaskController.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
